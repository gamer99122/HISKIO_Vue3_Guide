<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on:Event</title>
  </head>
  <body>
    <div id="app">
      <h1>{{num}}</h1>
      <button v-on:click="AddFn">Add</button>
      <button @click="RemoveFn">Remove</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref } = Vue;
      const App = {
        setup() {
          const num = ref(0);
          const AddFn = () => {
            num.value++;
          };
          const RemoveFn = () => {
            num.value--;
          };

          return { num, AddFn, RemoveFn };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
