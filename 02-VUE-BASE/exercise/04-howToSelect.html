<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>howToSelect</title>
  </head>
  <body>
    <div id="app">
      {{text}}<br>
      {{messgae.text}}
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const {ref, reactive } = Vue;
      const App = {
        setup() {
          const text = ref('Hello Vue!');
          const messgae = reactive({text:'Lin'});
          return {text,messgae};
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
