<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ref</title>
  </head>
  <body>
    <div id="app">
      <h1>{{text}}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const {ref} = Vue;
      const App = {
        setup() {
          //let text = Vue.ref("Hello Vue");
          let text = ref("Hello Vue");

          setTimeout(() => {
            text.value = "mike";
          }, 1000);

          return {text};
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
